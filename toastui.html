<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
 <ul>
   <li data-num="1"><label for="">값 1</label> <input type="text"></li>
   <li data-num="2"><label for="">값 2</label> <input type="text"></li>
 </ul>
  <button>입력칸 추가</button>
 <script>
   $('button').on('click', function(){
    num = $('li').length + 1;
    $('ul').append('<li><label for="">값 '+ num +'</label> <input type="text"></li></li>');  
   })
 </script>
</body>
</html>
